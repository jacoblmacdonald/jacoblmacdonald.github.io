				let $el = $(e.currentTarget)
				$('html').addClass('copying')
				navigator.clipboard.writeText('jacob' + 'l' + 'macdonald' + '.' + 'com' + '@' + 'gm' + 'ail' + '.' + 'com').then(() => {
					let html = $el.html()
					$el.text('Email copied to clipboard')
					setTimeout(() => {
						$el.html(html)
						$('html').removeClass('copying')
					}, 1000)
				})
			}
		})
